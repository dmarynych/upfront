
    <div>

        <form action="">
            <input class="form-control" type="text" placeholder="Search" ng-model="repoFilter"/>
        </form>

        <table class="table table-striped table-hover reposTable">
            <thead class="header">
            <tr>
                <th></th>
                <th>Name</th>
                <th>Stars</th>
                <th>Notify daily</th>
                <th>Instantly</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="(key, repo) in repos | filter:repoFilter" class="repoRow">
                <td>
                    <img ng-src="{{repo.avatar}}" alt="" width="24"/>
                </td>
                <td>
                    <a href="#/repo/{{repo.user}}/{{repo.name}}">{{repo.user}}/{{repo.name}}</a>
                </td>
                <td>{{repo.stars}}</td>
                <td class="dailyColumn">
                    <input name="daily" type="checkbox" ng-model="repo.notifyDaily" ng-click="check(key)"/>
                </td>
                <td class="instantColumn">
                    <input name="instant" type="checkbox" ng-model="repo.notifyInstant" ng-click="check(key)" />
                </td>
            </tr>
            </tbody>

        </table>
    </div>
